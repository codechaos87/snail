<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>游戏推荐 </title>
<style type="text/css" >
*{
	margin:0px;
	padding:0px;
	font-size:12px;
}
#listbox{
	margin:10px;
	padding:15px;
	border:1px solid #CCCCCC;
	color:#0066FF;
}
dl{
	display:block;
	float:left;	
	margin:15px;
}
dd{
	font-size:14px;
	color:#663300; 
}

dd a{
	text-decoration:none;
	font-size:14px;
	color:#FF3300;
}
dd a:hover{
	text-decoration:underline;
}
.clear{
	clear:both;
	height:0px;
}
</style>
</head>
<body>
 <div id="listbox">
 	<dl>
    	<dt><img src="images/p1.jpg" /></dt>
        <dd>街机三国</dd>
        <dd><a class="del" href="javascript:void(0);">删除</a></dd>
    </dl>
    <dl>
    	<dt><img src="images/p2.jpg" /></dt>
        <dd>霸域</dd>
        <dd><a class="del" href="javascript:void(0);">删除</a></dd>
    </dl>
    <dl>
    	<dt><img src="images/p3.jpg" /></dt>
        <dd>斗破乾坤</dd>
        <dd><a class="del" href="javascript:void(0);">删除</a></dd>
    </dl>
    <div class="clear"></div>
	 <input type="button" value="新增游戏"  class="add"/>
 </div>
 <script src="js/jquery-1.8.3.js" type="text/javascript">
 </script>
 <script type="text/javascript">
 	$(function(){
 		$("#listbox .del").click(function(){
 			var index = $("#listbox .del").index(this);
 			$("#listbox dl:eq("+index+")").remove();
 		});
   		$(".add").click(function(){
			$("#listbox dl:first").clone(true).appendTo("#listbox");
			$("#listbox dl:last dt img").attr({"src":"images/p4.jpg"});
			$("#listbox dl:last dd:first").html("大航海OL");
			var $newdiv = $(".clear").clone(true);
			var $newinput = $(".add").clone(true);
			$(".clear").remove();
			$(".add").remove();
			$newdiv.appendTo("#listbox");
			$newinput.appendTo("#listbox");
 		});
 	});
 </script>
</body>
</html>
