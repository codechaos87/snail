<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>百度注册页面</title>
	<link href="css/reg.css" rel="stylesheet">
</head>
  <script type="text/javascript" src="jquery-1.8.3.js"></script>
  <script type="text/javascript">
  	$(function(){
		$("#user").blur(function(){
		 var username =$("#user").val();
		 var reg =/^[a-z0-9_-]{3,16}$/;
		 if(username==""||username==null){
		 	$("#userId").text("用户名不能为空！");
		 }else if(reg.test(username)){
		 	$("#userId").text("输入正确！");
		 }else{
		 	$("#userId").text("用户名格式不正确！");
		 }
		});
		$("#pwd").blur(function(){
			var password = $("pwd").val();
			var reg =/^[a-z0-9_-]{6,18}$/;
			if(password==""||password==null){
				$("#pwdId").text("密码不能为空");
			}else if(reg.test(password)){
				$("#pwdId").text("密码格式正确");
			}else{
				$("#pwdId").text("密码格式不正确");
			}
		});
  		$("from").submit(function(){

  		 var usreg =/^[a-z0-9_-]{3,16}$/;

  		 	return false;
  		 }else if(usreg.test(username)){
  		 	$("#userId").text("输入正确！");

  		 }else{

  		 	return false;
  		 }
  		 var password = $("pwd").val();

  			if(password==""||password==null){
  				$("#pwdId").text("密码不能为空");
  				return false;
  			}else if(psreg.test(password)){
  				$("#pwdId").text("密码格式正确");
  				return true;
  			}else{
  				$("#pwdId").text("密码格式不正确");
  				return false;
  			}
  		var repassword = $("repwd").val();
  			var rpsreg =/^[a-z0-9_-]{6,18}$/;
  			if(repassword.equals(password)){

  				return false;
  			}else if(rpsreg.test(password)){
  				$("#pwdId").text("密码格式正确");
  				return true;
  			}else{
  				$("#pwdId").text("密码格式不正确");
  				return false;
  			}}else{
  				$("#repwdId").text("密码要与第一次输入相同！");
  			}
  		 var email = $("#email").val();
  		 var emreg = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
		 if(email==""||email==null){
		 	$("#emailId").text("邮箱不能为空");
		 }
  		});
  	});
  </script>
<body>
<div class="register">
	<div class="center"><img src="images/header1.jpg" /></div>
  <form action="success.html" method="post" id="myform">
	  <dl>
		  <dt>用户名：</dt>
		  <dd><input id="user" type="text"  class="inputs"/><div id="userId"></div></dd>
	  </dl>
	  <dl>
		  <dt>密码：</dt>
		  <dd><input id="pwd" type="password"  class="inputs"/><div id="pwdId"></div></dd>
	  </dl>
	  <dl>
		  <dt>确认密码：</dt>
		  <dd><input id="repwd" type="password"  class="inputs"/><div id="repwdId"></div></dd>
	  </dl>
	  <dl>
		  <dt>性别：</dt>
		  <dd><input name="sex" type="radio" value="男" />男 <input name="sex" type="radio" value="女" />女
			  <div id="sexId"></div></dd>
	  </dl>
	  <dl>
		  <dt>电子邮件：</dt>
		  <dd><input id="email" type="text"  class="inputs"/><div id="emailId"></div></dd>
	  </dl>
	  <dl>
		  <dt>出生日期：</dt>
		  <dd><select id="year">
			  <script>
				  for(var i=1900;i<=2015;i++){
					  document.write("<option value="+i+">"+i+"</option>");
				  }
			  </script>
		  </select>年
			  <select id="month">
				  <script>
					  for(var i=1;i<=12;i++){
						  document.write("<option value="+i+">"+i+"</option>");
					  }
				  </script>
			  </select>月
			  <select id="day">
				  <script>
					  for(var i=1;i<=31;i++){
						  document.write("<option value="+i+">"+i+"</option>");
					  }
				  </script>
			  </select>日</dd>
	  </dl>
	  <dl>
		  <dt>&nbsp;</dt>
		  <dd><input name="sub" type="submit" value="注册" class="btn" /> <input name="cancel" type="reset" value="清除"  class="btn"/></dd>
	  </dl>
  </form>
</div>
</body>
</html>
