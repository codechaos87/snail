<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>百度注册页面</title>
	<link href="css/reg.css" rel="stylesheet">
	<script src="../../jquery-1.8.3.js" type="text/javascript">
	</script>
	<script type="text/javascript">
		$(function(){
			$("#user").blur(checkUser);
			$("#pwd").blur(checkPwd);
			$("#repwd").blur(checkRepwd);
			$("#email").blur(checkEmail);
			$("form").submit(function(){
				var $sex = $("#myform :checked");
				var $sexID = $("#sexId");
				var flag = true;
				if(!checkUser()) {
					flag = false;
				}
				if(!checkPwd()) {
					flag = false;
				}
				if(!checkRepwd()) {
					flag = false;
				}
				if(!checkEmail()) {
					flag = false;
				}
				if($sex.length==3){
					$sexID.html("请选择性别")
					flag = false;
				}
				if($sex.length==4){
					$sexID.html("")
				}
				return flag;
			});
		});
		function checkUser(){
				var user = $("#user").val();
				var $userID = $("#userId");
				var reguser = /^\w{4,12}$/;
				if(reguser.test(user)==false){
					$userID.html("用户名必须由字母、数字和下划线组成");
					return false;
				}
				$userID.html("");
				return true;
		}
		function checkPwd(){
				var pwd = $("#pwd").val();
				var $pwdId = $("#pwdId");
				var regpwd = /^.{6,12}$/;
				if(regpwd.test(pwd)==false){
					$pwdId.html("密码长度为6-12字符");
					return false;
				}
				$pwdId.html("");
				return true;
			}
		function checkRepwd(){
				var repwd = $("#repwd").val();
				var pwd = $("#pwd").val();
				var $repwdId = $("#repwdId");
				if(repwd!=pwd){
					$repwdId.html("两次输入的密码不一致");
					return false;
				}
				$repwdId.html("");
				return true;
			}
		function checkEmail(){
				var email = $("#email").val();
				var $emailId = $("#emailId");
				var regemail = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
				if(regemail.test(email)==false){
					$emailId.html("电子邮件地址不能为空");
					return false;
				}
				$emailId.html("");
				return true;
			}
	</script>
</head>
<body>
<div class="register">
	<div class="center"><img src="images/header1.jpg" /></div>
  <form action="success.html" method="get" id="myform">
	  <dl>
		  <dt>用户名：</dt>
		  <dd><input id="user" type="text"  class="inputs"/><div id="userId"></div></dd>
	  </dl>
	  <dl>
		  <dt>密码：</dt>
		  <dd><input id="pwd" type="password"  class="inputs"/><div id="pwdId"></div></dd>
	  </dl>
	  <dl>
		  <dt>确认密码：</dt>
		  <dd><input id="repwd" type="password"  class="inputs"/><div id="repwdId"></div></dd>
	  </dl>
	  <dl>
		  <dt>性别：</dt>
		  <dd><input name="sex" type="radio" value="男" />男 <input name="sex" type="radio" value="女" />女
			  <div id="sexId"></div></dd>
	  </dl>
	  <dl>
		  <dt>电子邮件：</dt>
		  <dd><input id="email" type="text"  class="inputs"/><div id="emailId"></div></dd>
	  </dl>
	  <dl>
		  <dt>出生日期：</dt>
		  <dd><select id="year">
			  <script>
				  for(var i=1900;i<=2015;i++){
					  document.write("<option value="+i+">"+i+"</option>");
				  }
			  </script>
		  </select>年
			  <select id="month">
				  <script>
					  for(var i=1;i<=12;i++){
						  document.write("<option value="+i+">"+i+"</option>");
					  }
				  </script>
			  </select>月
			  <select id="day">
				  <script>
					  for(var i=1;i<=31;i++){
						  document.write("<option value="+i+">"+i+"</option>");
					  }
				  </script>
			  </select>日</dd>
	  </dl>
	  <dl>
		  <dt>&nbsp;</dt>
		  <dd><input name="sub" type="submit" value="注册" class="btn" /> <input name="cancel" type="reset" value="清除"  class="btn"/></dd>
	  </dl>
  </form>
</div>
</body>
</html>
