<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>* {
	padding: 0;
	margin: 0;
	font-size: 12px;
	line-height: 25px;
}

.register {
	float: none;
	width: 503px;
	clear: both;
	margin: 0px auto;
}

.register dl {
	clear: both;
}

.register dt {
	width: 120px;
	text-align: right;
	padding-right: 5px;
	float: left;
}

.inputs {
	border: 1px solid #333;
	width: 120px;
	height: 20px;
	;
}

.register dl dd div {
	color: #ff0000;
	padding-left: 5px;
	display: inline;
}

.btn {
	width: 60px;
	text-align: center;
	height: 26px;
	margin: 5px 5px 0 0;
}</style>
		<script src="jquery-1.8.3.js"></script>
		<script>$(function() {
	$("form").submit(function() {
		var user = $("#user").val();
		if(user == "") {
			$("#userId").text("用户名不能为空!");
			return false;
		}
		var reg1 = /^[a-z0-9_-]{3,16}$/;
		if(reg1.test(user)) {
			return true;
		} else {
			$("#userId").text("用户名必须由字母、数字和下划线组成");
			return false;
		}

	});

});

           $(function(){
           	$("form").submit(function(){
           		var email = $("#email").val();
		if(email == "") {
			$("#emailId").text("电子邮箱不能为空！");
			return false;
		}
		var reg = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
		if(reg.test(email)) {
			return true;
		} else {
			$("#emailId").text("请输入正确的邮箱包含字符“@”和“.”");
			return false;
		}
           	})
           })
$(function() {
	$("form").submit(function() {
	
		var user = $("#pwd").val();
		var reg = /^[a-z0-9_-]{6,12}$/;
	
		
		if(reg.test(user)) {
			return true;
		} else {
			$("#pwdId").text("密码长度为6-12字符");
			return false;
		}
		
	})
	$(function(){
		$("form").submit(function(){
			var $pwd = $("#pwd");
			var $repwd=$("#repwd");
			var $repwdId=$("#repwdId");
			$repwdId.text("")
			if($pwd.val()!=$repwd.val()){
				$repwdId.text("两次密码不对");
				return false;
			}
			return true;
		})
	})
})
	 $(function(){
	 	  $("#form").submit(function() {  
  
                  var num = 0;                  
  
                  if (($(":radio[name=sex][checked]").val()) == undefined || ($(":radio[name=sex][checked]").val()) == null) {  
  
                     $(":radio[name=sex]").siblings("div").html("不能为空!");  
  
                     num++;  
  
                  } else {  
  
                     $(":radio[name=sex]").siblings("#sexId").html("");  
  
                  }               
  
                  if (num > 0) {  
  
                     return false;  
  
                  }                   
  
                  return true;  
  
              });  
  
           });  
		
		
		</script>
	</head>
	<body>
		<div class="register">
	<div class="center"><img src="header1.jpg" /></div>
  <form action="登录成功.html" method="post" id="myform">
	  <dl>
		  <dt>用户名：</dt>
		  <dd><input id="user" type="text"  class="inputs"/><div id="userId"></div></dd>
	  </dl>
	  <dl>
		  <dt>密码：</dt>
		  <dd><input id="pwd" type="password"  class="inputs"/><div id="pwdId"></div></dd>
	  </dl>
	  <dl>
		  <dt>确认密码：</dt>
		  <dd><input id="repwd" type="password"  class="inputs"/><div id="repwdId"></div></dd>
	  </dl>
	  <dl>
		  <dt>性别：</dt>
		  <dd><input id="sexx" name="sex" type="radio" value="男" />男 <input id="sexx" name="sex" type="radio" value="女" />女
			  <div id="sexId"></div></dd>
	  </dl>
	  <dl>
		  <dt>电子邮件：</dt>
		  <dd><input id="email" type="text"  class="inputs"/><div id="emailId"></div></dd>
	  </dl>
	  <dl>
		  <dt>出生日期：</dt>
		  <dd><select id="year">
			  <script>for(var i = 1900; i <= 2015; i++) {
	document.write("<option value=" + i + ">" + i + "</option>");
}</script>
		  </select>年
			  <select id="month">
				  <script>for(var i = 1; i <= 12; i++) {
	document.write("<option value=" + i + ">" + i + "</option>");
}</script>
			  </select>月
			  <select id="day">
				  <script>for(var i = 1; i <= 31; i++) {
	document.write("<option value=" + i + ">" + i + "</option>");
}</script>
			  </select>日</dd>
	  </dl>
	  <dl>
		  <dt>&nbsp;</dt>
		  <dd><input name="sub" type="submit" value="注册" class="btn" /> <input name="cancel" type="reset" value="清除"  class="btn"/></dd>
	  </dl>
  </form>
</div>

	</body>
</html>
