<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页设计</title>
		<style>
			.wenzi{
				background-color:dodgerblue;
			}
		</style>
	</head>
	<body>
		<header >
			<table width="1900" height="300">
				<tr bgcolor="blue">
				<td><p ><font size="7" color="aliceblue"><center><h1>互联网发展的起源</h1></center></font></p></td>
				</tr>
			</table>
			<table border="0" height="635" class="wenzi">
				<tr>
					<td width="20%" rowspan="2"><img src="../../淘宝网/img/淘宝图标.png" width="400" height="300"></td>
					<td width="80%">
				<p ><font size="7">1969年，为了保障通信联络，美国国防部高级研究计划署ARPA资助建立了
				世界上第一个分组交换试验网ARPANET，连接美国四个大学。ARPANET的建成和不断发展标
				志着计算机网络发展的新纪元。</font></p>
				</td>
				</tr>
				<tr>				
					<td width="80%">
				<p > <font size="7">20世纪70年代末到80年代初，计算机网络蓬勃发展，各种各样的计算机网络
                应运而生，如MILNET、USENET、BITNET、CSNET等，在网络的规模和数量上都得到了
                很大的发展。一系列网络的建设，产生了不同网络之间互联的需求，并最终导致了TCP/IP
                协议的诞生。</font> 
				</p> 
				</td>
				</tr>
			</table>
		</header>
	</body>
</html>
