<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册个人信息</title>
</head>
<body>
<!--enctype是用来提交文件的 针对input file -->
<form method=get action="NewFile1.html" enctype="multipart/form-data">

用户名称：<input type="text" name="username" placeholder="请输入账号.."/><br/>
用户名称只读：<input type="text" name="username" value="982671334" readonly/><br/>
用户名称禁用：<input type="text" name="username" value="982671334" disabled/><br/>
用户密码：<input type="password" name="password" placeholder="请输入密码.."/><br/>

选择性别：<input type="radio" name="sex" id="1" checked="checked"><label for="1">男</label>

<input type="radio" name="sex" id="2"><label for="2">女</label><br/>

年龄：<input type="number" min="1" max="150"/><br/>

<input type="checkbox" id="4"/><label for="4">跳舞</label>
<input type="checkbox" id="5"/><label for="5">架子鼓</label>
<input type="checkbox" id="6"/><label for="6">吹牛逼</label><br/>

选择文件：<input type="file" /><br/>

输入邮箱地址：<input type="email" name= "an"/><br/>

评分：<input type="range"/><br/>

日期：<input type="date"/><br/>

<input type="submit" value="提交数据"/><input type="reset" value="清除数据"/>

<input type="image" src="沈亦臻.jpg" width=80 />

<input type="hidden" name= "any" value="s42"/><br/>

</form>
</body>
</html>
