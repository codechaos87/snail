<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>电子产品调查问卷</title>
	</head>
	<body>
		<header > <h2><center>American Metric 电子产品调查表</center></h2></header>
		<section>
			<form method="get" action=""  enctype="multipart/form-data">
				<table  align="center" bgcolor="azure">
					<tr>
				    <td align="right" height="50">姓名：</td>
				    <td><input type="text" name="user" id="username" placeholder=输入必须是2-6为字符" /></td>
				     </tr>
				     <tr>
				    <td align="right" height="50">购买日期：</td>
					<td><input type="date"  name="dd" value="yyy-mm-dd" /></td>
				    </tr>
				   <tr>
				   <td align="right" height="50">电子邮箱地址：</td>
				   <td><input type="email" name=""></td>
				 </tr>
				 <tr>
				 	<td align="right" height="50">手机号码：</td>
				 	<td><input type="text" name="phone"  pattern="^1[358]\d{9}" /></td>
				  </tr>
				  <tr>				  	
				   <td>您是否查看过我们的在线目录？</td>
				   <td> <input  type="radio" value="yes"name="chankan"/>是
				   	<input type="radio" value="no" name="chankan"/>否
				   </td>
				  </tr>
				 </table>
				 <table align="center" bgcolor="aqua">
				  <tr>
				  	<td height="50" id="shebei"> 
				  		如果查看过，您对哪些产品有兴趣购买？（选择提供的产品）<br/>
				  		&nbsp;<br/>
				  		<input type="checkbox" name="xuanze1" />大屏幕电视机
				  		<input type="checkbox" name="xuanze2" />音频设备
				  		<input type="checkbox" name="xuanze3" />视频设备
				  		<input type="checkbox" name="xuanze4" />相机
				  	</td>
				  </tr>
				  <tr>
				  	<td >订单前还有什么意见和建议吗？</td>
				  </tr>
				  <tr>
				  	<td><textarea name="whater" rows="20" cols="60"></textarea></td>
				  </tr>
				</table>
				<center><input type="submit" name="tijiao" value="提交"  />
				<input type="reset" name="reset" value="重置"/></center>
			</form>
		</section>
	</body>
</html>
